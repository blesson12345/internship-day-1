<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alert Button Example</title>
<style>
  .alert-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
  }
  .alert-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<button class="alert-button" onclick="showAlert()">Click Me!</button>

<script>
function showAlert() {
  alert("Hello! This is an alert.");
}
</script>

</body>
</html>
